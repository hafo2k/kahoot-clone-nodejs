<!DOCTYPE html>
<html>
    <head>
        <title>Khởi tạo</title>
        <link rel = "stylesheet" href = "../../css/quizCreator.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </head>
    <body onload = "setBGColor()">
        <h1 id = "title">Tạo mới bộ câu hỏi</h1>
        
        <div class="form-field">
            <label id = "quizTitle">Tên bộ đề</label>
            <input id = "name" type = "text" name="name" autofocus/>
        </div>
        <br>
        <br>
        <div id = "allQuestions">
            <div id="question-field">
                <label>Câu hỏi 1: </label>
                <input class = "question" id = "q1" type = "text" autofocus/>
                <br>
                <br>
                <label>Đáp án 1: </label>
                <input id = "1a1" type = "text" autofocus/>
                <label>Đáp án 2: </label>
                <input id = "1a2" type = "text" autofocus/>
                <br>
                <br>
                <label>Đáp án 3: </label>
                <input id = "1a3"  type = "text"autofocus/>
                <label>Đáp án 4: </label>
                <input id = "1a4"  type = "text" autofocus/>
                <br>
                <br>
                <label>Đáp án đúng (1-4) :</label>
                <input class = "correct" id = "correct1"  type = "number" autofocus/>
            </div>
        </div>
        <br>
        <button onclick = "addQuestion()">Thêm câu hỏi</button>
        
        <br>
        <br>
        
        <div class="form-field">
            <button onclick = "updateDatabase()">Lưu</button>
        </div>
        
        <br>
        
        <button onclick = 'cancelQuiz()'>Hủy không lưu</button>
        
        <script src = "../../socket.io/socket.io.js"></script>
        <script src = "../../js/quizCreator.js"></script>
    </body>
</html>
